<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de GDU</title>
</head>
<body>
  <h2>Calculadora de GDU por Plot</h2>

  {% if status_message %}
    <p style="color:
      {% if status_type == 'error' %}red
      {% elif status_type == 'warning' %}orange
      {% else %}green
      {% endif %};">
      {{ status_message }}
    </p>
  {% endif %}

  {% if download_ready %}
    <div style="background-color: #f0f8ff; padding: 15px; border: 1px solid #87ceeb; margin: 10px 0;">
      <h3>Arquivo processado!</h3>
      <p><a href="/download" style="background-color: #4CAF50; color: white; padding: 10px 20px; text-decoration: none; border-radius: 4px;">ðŸ“¥ Baixar {{ filename }}</a></p>
    </div>
  {% endif %}

  <form method="POST" enctype="multipart/form-data">
    <label>Arquivo do campo (.xlsx):</label><br>
    <input type="file" name="file" required><br><br>

    <label>Nome da coluna de florescimento (ex: 05. SFWD ou SFWD):</label><br>
    <input type="text" name="col_sfwd" value="05. SFWD" required><br><br>

    <input type="checkbox" name="incluir_pfwd" id="incluir_pfwd">
    <label for="incluir_pfwd">Calcular GDU do macho (06. PFWD)</label><br><br>

    <input type="submit" value="Calcular GDU">
  </form>
</body>
</html>
